<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D something</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://www.fontspace.com/sf-distant-galaxy-font-f6436');
        
        @font-face {
            font-family: "Pong War";
            src: url('./assets/fonts/SfDistantGalaxyAlternateItalic-3RDM.ttf') format('woff2');
            font-weight: bold;
        }

        .canvas_container
        {
            display: flex;
            flex-direction: column;
            border: 4px solid darkred;
            justify-content: space-around;
            align-items: start;
            width: 80%;
            height: 80%; 
        }

        body, html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .canvas_container #Mycanvas {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(11, 11, 11, 0.5);
        }

        .game-title {
            padding: 5%;
            font-family: "Pong War", "Freeware";
            letter-spacing: 2px;
            font-size: 128px;
            color: rgb(56, 75, 112);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 1);
        }
        
        .canvas_container #spaceship {
            /* display: flex; */
            position: fixed;
            top: 10%;
            left: 10%;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            /* border: 2px solid blue; */
            z-index: -1;
        }


    </style>

</head>
<body>
    
    <!-- Three.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

    <!-- FontLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/FontLoader.js"></script>
    
    
    <!-- TextGeometry -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/geometries/TextGeometry.js"></script>
    
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Load fflate library -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    
    <!-- FBXLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script> -->

    <!-- RGBELoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    
    <!-- Stats (FPS counter) -->
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    
    <!-- lil-gui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    
    
    
    <div class="canvas_container" id="CC">
        <div class="game-title">Pong War</div>
        <canvas id="spaceship"></canvas>
        <canvas id="Mycanvas"></canvas>
        <game-start></game-start>
    </div>
    <script type="module" src="spaceShip.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="starWar.js"></script>
    <script type="module" src="loby.js"></script>
    <script type="module" src="test.js"></script>
</body>
</html>
