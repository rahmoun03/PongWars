        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /accounts/google/login/callback/ {
        proxy_pass http://backend:8000;  # Forward to backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensure query string is preserved and passed to the backend
        proxy_set_header X-Original-URI $request_uri;
    }

    location /ws/notif/ {
        proxy_pass http://backend:8000;  # Your backend service
        proxy_http_version 1.1;  # Use HTTP/1.1 for WebSocket connection
        proxy_set_header Upgrade $http_upgrade;  # Set WebSocket Upgrade header
        proxy_set_header Connection 'upgrade';  # Set WebSocket Connection header
        proxy_set_header Host $host;  # Pass the original Host header
        proxy_set_header Origin $http_origin;  # Pass the Origin header (optional, useful for security)
        proxy_cache off;  # Disable caching for WebSocket connections
        proxy_buffering off;  # Disable buffering for WebSockets
    }


